<!DOCTYPE html>
<html>
<head>
    <title>HTTP POST Test</title>
</head>
<body>
    <h1>HTTP POST Test</h1>
    <pre id="json-output"></pre>
    <script>
        const message = {
            token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjdXN0b21lciI6dHJ1ZSwiZXhwIjoxNzI3ODU5MDMyLCJuYW1lIjoidGVzdCBWYWxlbnRpbiIsIm5ldHdvcmtfY29kZSI6InRhc3R5X2hlYWx0aHlfZm9vZCIsInBob25lIjoiNzc3NTk1OTY2NzEiLCJyZWZyZXNoIjpmYWxzZSwicm9sZSI6InBoYXJtYWNpc3QiLCJzZXNzaW9uX2lkIjoiNDdhOWQ3ZGQtNzdiOS00Mjk0LWE1MWItZjhmNTdmMzIyOGZjIiwic291cmNlX2NvZGUiOiJmb29kX3Rhc3R5X2hlYWx0aHlfZm9vZCJ9.k4h7w8BPHfSA3OSiKVNwhCSvCJr5L2LCOq1KaJbJFO4",
            action: "export_stats",
            type: "command"
        };

        // Отправляем POST-запрос на сервер
        fetch('http://localhost:8084/get-stat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(message)
        })
        .then(response => response.json())
        .then(data => {
            // Выводим полученный JSON на страницу
            document.getElementById("json-output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
